<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WiseUsSignIn2.css">
    <title>Sign In</title>
</head>
<body>
    <div class="mainDiv">
        <p class="signInText1">Sign in</p>
        <hr>
        <p class="signInText2">Sign in with your username and password</p>
        <p class="guideText">Your username</p>
        <input type="text" name="username" id="username" placeholder="Enter username">
        <p class="guideText">Your password</p>
        <input type="password" name="password" id="password" placeholder="Enter password" >
        <input type="checkbox" name="rememberMeCheckBox" id="rememberMeCheckBox">
        <p class="rememberMeText">Remember me</p>
        <p class="forgotPasswordLink">Forgot Password?</p>
        <input type="button" value="Login" id="signInButton">
        <p class="registerText">Not a member?<span class="registerLink">Register here!</span></p>
        <hr>
    </div>
</body>
</html>
