<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="wiseUsSingIn3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p class="logInText">Log In</p>
        <input type="email" name="emailInput" id="emailInput" placeholder="Enter email">
        <input type="password" name="passwordInput" id="passwordInput" placeholder="Enter Password">
        <button class="continueButton">Continue</button>
        <p class="optionText">or Connect with Social Media</p>
       <button class="signInWithFacebookButton">
            <img class="logo" src="Facebook_logo.png" alt="">
            <p class="signInWithText">Sign In with Facebook</p>
         
        </button>
        <button class="signInWithTwitterButton">
            <img class="logo" src="twitter_logo.png" alt="">
            <p class="signInWithText">Sign In with Twitter</p>
         
        </button> 
    </div>
</body>
</html>
